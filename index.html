
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <style>
        body {
            align-items: center;
            justify-content: center;
            text-align: center;
        }
    </style>
</head>
<body>
   
    <canvas id="drawingCanvas" width="400" height="300"></canvas>

    <h1>Interactive Drawing Application with HTML5 Canvas</h1>

    <div>
        <label>
            <input type="radio" name="shape" value="line" checked> Line
        </label>
        <label>
            <input type="radio" name="shape" value="rectangle"> Rectangle
        </label>
        <label>
            <input type="radio" name="shape" value="circle"> Circle
        </label>
        <input type="color" id="color" value="#000000">
        <button id="clear">Clear Canvas</button>
    </div>

   
    <script src="app.js"></script>
</body>
</html>
