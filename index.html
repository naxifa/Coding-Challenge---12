
<!DOCTYPE html>
<html lang="en">
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 50vh;
            margin: 0;
            text-align: center;
        }
    </style>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Drawing Application with HTML5 Canvas</title>
</head>
<body>
    <canvas> id="canvas" width= "600" height="400"</canvas>
    <h1>JavaScript Basics Coding Challenge</h1>
   
    <div>
        <label>
            <input type="radio" name="shape" value="line" checked> Line
        </label>
        <label>
            <input type="radio" name="shape" value="rectangle"> Rectangle
        </label>
        <label>
            <input type="radio" name="shape" value="circle"> Circle
        </label>
        <input type="color" id="colorPicker" value="#000000">
        
        <button id="clearCanvas">Clear Canvas</button>
    </div>

    <script src="app.js"></script>

</body>
</html>
